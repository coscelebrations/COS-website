<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Client Login | COS Celebrations</title>
  <meta name="description" content="COS Celebrations client portal login. Access your wedding planning tools, timeline, and music selections.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --soft-pink: #F8F0F0;
      --blush: #F5E1E4;
      --rose: #E8C4C8;
      --merlot: #722F37;
      --merlot-dark: #5C262D;
      --cream: #FFFBFA;
      --charcoal: #2D2A2B;
      --text-soft: #4A4547;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      color: var(--charcoal);
      background: var(--cream);
      line-height: 1.7;
      font-size: 16px;
    }

    h1, h2, h3 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .eyebrow {
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--merlot);
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.25rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 251, 250, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--blush);
    }

    .logo-img {
      height: 60px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    .nav-links a {
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--charcoal);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--merlot);
    }

    .nav-cta {
      background: var(--merlot);
      color: white !important;
      padding: 0.75rem 1.5rem;
      border-radius: 2px;
    }

    .nav-cta:hover {
      background: var(--merlot-dark);
      color: white !important;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 101;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--merlot);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Dropdown Menu */
    .nav-links li {
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--charcoal);
    }

    .dropdown-toggle::after {
      content: '▾';
      font-size: 0.7rem;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 200px;
      padding: 0.5rem 0;
      margin-top: 0.5rem;
      border: 1px solid var(--blush);
      border-radius: 2px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu a {
      display: block;
      padding: 0.75rem 1.5rem;
      color: var(--charcoal);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .dropdown-menu a:hover {
      background: var(--soft-pink);
      color: var(--merlot);
    }

    /* Hero Section */
    .hero {
      min-height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10rem 2rem 4rem;
      background: linear-gradient(180deg, var(--soft-pink) 0%, var(--cream) 100%);
      position: relative;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      color: var(--charcoal);
      margin-bottom: 1rem;
      line-height: 1.15;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-soft);
      line-height: 1.8;
    }

    /* Login Section */
    .login-section {
      padding: 4rem 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    /* Override DJEP styles to match site */
    .djepcode .container {
      max-width: 100% !important;
    }

    .djepcode .panel {
      font-family: 'Montserrat', sans-serif !important;
      background-color: var(--soft-pink) !important;
      border: 1px solid var(--blush) !important;
      border-radius: 4px !important;
      overflow: hidden;
    }

    .djepcode .panel-heading {
      background-color: var(--merlot) !important;
      padding: 1.25rem 1.5rem !important;
    }

    .djepcode .panel-title {
      font-family: 'Cormorant Garamond', serif !important;
      font-size: 1.5rem !important;
      font-weight: 400 !important;
      letter-spacing: 0.02em !important;
      margin: 0 !important;
      color: white !important;
    }

    .djepcode .panel-body {
      background-color: var(--soft-pink) !important;
      padding: 2rem 1.5rem !important;
    }

    .djepcode .form-group {
      margin-bottom: 1.5rem !important;
    }

    .djepcode label {
      font-family: 'Montserrat', sans-serif !important;
      font-size: 0.85rem !important;
      font-weight: 400 !important;
      letter-spacing: 0.05em !important;
      color: var(--charcoal) !important;
      margin-bottom: 0.5rem !important;
      display: block !important;
    }

    .djepcode .form-control {
      font-family: 'Montserrat', sans-serif !important;
      border: 1px solid var(--blush) !important;
      border-radius: 2px !important;
      padding: 0.875rem 1rem !important;
      font-size: 1rem !important;
      transition: border-color 0.3s ease !important;
    }

    .djepcode .form-control:focus {
      border-color: var(--merlot) !important;
      outline: none !important;
      box-shadow: 0 0 0 3px rgba(114, 47, 55, 0.1) !important;
    }

    .djepcode button[type="submit"] {
      font-family: 'Montserrat', sans-serif !important;
      background: var(--merlot) !important;
      color: white !important;
      border: none !important;
      border-radius: 2px !important;
      padding: 1rem 2rem !important;
      font-size: 0.85rem !important;
      font-weight: 500 !important;
      letter-spacing: 0.1em !important;
      text-transform: uppercase !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      margin-top: 0.5rem !important;
    }

    .djepcode button[type="submit"]:hover {
      background: var(--merlot-dark) !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 5px 20px rgba(114, 47, 55, 0.3) !important;
    }

    .djepcode p {
      margin-top: 1.5rem !important;
    }

    .djepcode a {
      color: var(--merlot) !important;
      text-decoration: none !important;
      font-size: 0.9rem !important;
      transition: color 0.3s ease !important;
    }

    .djepcode a:hover {
      color: var(--merlot-dark) !important;
      text-decoration: underline !important;
    }

    /* Footer */
    footer {
      padding: 3rem 2rem;
      background: var(--charcoal);
      color: white;
      text-align: center;
      margin-top: 4rem;
    }

    .footer-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: white;
    }

    .footer-copy {
      font-size: 0.75rem;
      opacity: 0.5;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }

      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 1rem 0;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border-top: 1px solid var(--blush);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }

      .nav-links a {
        display: block;
        padding: 1rem;
      }

      .nav-cta {
        margin: 0.5rem 1.5rem;
        text-align: center;
      }

      .dropdown-menu {
        position: static;
        opacity: 0;
        visibility: hidden;
        max-height: 0;
        overflow: hidden;
        transform: none;
        box-shadow: none;
        border: none;
        background: var(--soft-pink);
        transition: all 0.3s ease;
      }

      .dropdown:hover .dropdown-menu {
        opacity: 0;
        visibility: hidden;
        max-height: 0;
      }

      .dropdown.open .dropdown-menu {
        opacity: 1;
        visibility: visible;
        max-height: 200px;
      }

      .hero {
        padding: 7rem 1.5rem 3rem;
      }

      .login-section {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="/" class="logo">
      <img src="/images/cos-celebrations-logo.webp" alt="COS Celebrations - Luxury Event Entertainment" class="logo-img">
    </a>
    <ul class="nav-links">
      <li class="dropdown">
        <span class="dropdown-toggle">Services</span>
        <div class="dropdown-menu">
          <a href="/services/weddings/">Weddings</a>
          <a href="/services/corporate/">Corporate Events</a>
          <a href="/services/private-parties/">Private Parties</a>
        </div>
      </li>
      <li><a href="/#about">About</a></li>
      <li><a href="/pricing/">Pricing</a></li>
      <li><a href="/vip-login/">VIP Login</a></li>
      <li><a href="/contact/" class="nav-cta">Contact</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <p class="eyebrow">Client Portal</p>
      <h1>VIP Login</h1>
    </div>
  </section>

  <!-- Login Section -->
  <section class="login-section">
    <!-- BEGIN DJEVENTPLANNER CODE -->
    <link rel="stylesheet" href="https://cosplanning.com/includes/style-responsivetools-min.css">
    <script>function SendPasswordWindow() {w = window.open('https://cosplanning.com/sendpassword.asp?typeoflogon=client','w','width=350,height=150,menubar=no,scrollbars=no,resizable=yes,location=no,directories=no,status=no');w.focus();} function remember_logon_warning(rlw_checkbox) {if (rlw_checkbox.checked) {window.alert('Do not select this option at a public terminal or on a shared computer.');} } function breakout_of_frame() {if (top.location != location) {top.location.href = document.location.href ;}}</script>
    <div class="djepcode">
      <div class="container">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">VIP Login</h3>
          </div>
          <div class="panel-body">
            <form role="form" name="logonform" action="https://cosplanning.com/clientlogon.asp?djidnumber=25191" method="post">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control input-lg" id="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control input-lg" id="password">
              </div>
              <button type="submit" name="submit" class="btn-lg btn-block btn-default">Submit</button>
            </form>
          </div>
        </div>
        <p align="center"><a href="javascript:SendPasswordWindow()">Forgot your password?</a></p>
      </div>
    </div>
    <!-- END DJEVENTPLANNER CODE -->
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-logo">COS Celebrations</div>
    <div class="footer-links">
      <a href="/services/weddings/">Weddings</a>
      <a href="/pricing/">Pricing</a>
      <a href="/contact/">Contact</a>
      <a href="/vip-login/">VIP Login</a>
    </div>
    <p class="footer-copy">© 2025 COS Celebrations. All rights reserved. | St. Augustine, FL</p>
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('.hamburger').classList.toggle('active');
      document.querySelector('.nav-links').classList.toggle('active');
    }

    // Mobile dropdown toggle
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const dropdown = document.querySelector('.dropdown');

    if (dropdownToggle) {
      dropdownToggle.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          dropdown.classList.toggle('open');
        }
      });
    }

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.hamburger').classList.remove('active');
        document.querySelector('.nav-links').classList.remove('active');
        if (dropdown) dropdown.classList.remove('open');
      });
    });
  </script>

</body>
</html>
