name: Weekly Site Health Check

on:
  schedule:
    - cron: '0 14 * * 1'  # Every Monday at 9am EST (14:00 UTC)
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run site audit
        id: audit
        run: |
          cd ${{ github.workspace }}
          python3 scripts/audit.py 2>&1 | tee audit-output.txt
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat audit-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Create issue on failure
        if: steps.audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.audit.outputs.output }}`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Site Health Check Found Issues',
              body: `The weekly site audit found issues that need attention.\n\n\`\`\`\n${output}\n\`\`\`\n\n[View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['site-health', 'automated']
            })
